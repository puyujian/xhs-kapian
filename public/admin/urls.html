<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL管理 - URL重定向系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/admin/css/admin-style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/admin">重定向管理系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/urls.html">URL管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/stats.html">访问统计</a>
          </li>
        </ul>
        <div class="navbar-text me-3">
          欢迎, <span id="usernamePlaceholder">管理员</span>
        </div>
        <button id="logoutBtn" class="btn btn-sm btn-light">退出</button>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="content-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">URL管理</h2>
        <button id="add-url-btn" class="btn btn-primary">
          <i class="fas fa-plus me-1"></i> 添加新URL
        </button>
      </div>

      <div id="url-form-container" style="display: none;" class="p-3 mb-4 bg-light border rounded">
        <h3 id="form-title" class="mb-3">添加新URL</h3>
        <form id="url-form">
          <input type="hidden" id="url-id" value="">
          <div class="mb-3">
            <label for="url-key" class="form-label">短链接键值 (key)</label>
            <input type="text" class="form-control" id="url-key" name="key" required placeholder="例如: abc123">
            <div id="key-error" class="text-danger small mt-1"></div>
          </div>
          <div class="mb-3">
            <label for="url-target" class="form-label">目标URL</label>
            <input type="url" class="form-control" id="url-target" name="url" required placeholder="例如: https://example.com/some/long/path">
            <div id="url-error" class="text-danger small mt-1"></div>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" id="save-url-btn" class="btn btn-success">
              <i class="fas fa-save me-1"></i> 保存
            </button>
            <button type="button" id="cancel-url-btn" class="btn btn-secondary">
              <i class="fas fa-times me-1"></i> 取消
            </button>
          </div>
          <div id="form-message" class="mt-3 small"></div>
        </form>
      </div>

      <div id="urls-table-container">
        <div id="loading-message" class="alert alert-info">正在加载URL数据...</div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div class="table-responsive">
          <table id="urls-table" class="table table-striped table-hover" style="display: none;">
            <thead>
              <tr>
                <th>短链接</th>
                <th>目标URL</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="urls-list">
              <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
          </table>
        </div>
        <div id="no-urls-message" class="alert alert-warning" style="display: none; text-align: center;">
          没有找到任何URL记录。点击"添加新URL"按钮创建第一个重定向链接。
        </div>
        <button id="retry-load-btn" class="btn btn-outline-primary mt-3" style="display: none;">
          <i class="fas fa-sync-alt me-1"></i> 重试加载
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/admin-urls.js"></script>
</body>
</html>
