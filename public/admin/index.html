<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理面板 - 重定向系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/admin/css/admin-style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/admin">重定向管理系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/admin">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/urls">URL管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/stats">访问统计</a>
          </li>
        </ul>
        <div class="navbar-text me-3">
          欢迎, <span id="username">管理员</span>
        </div>
        <button id="logoutBtn" class="btn btn-sm btn-light">退出</button>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="welcome-message">
      <h2>欢迎使用重定向管理系统</h2>
      <p class="text-muted">请选择以下功能进行管理操作</p>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body text-center p-4">
            <i class="fas fa-link card-icon"></i>
            <h3 class="card-title">URL管理</h3>
            <p class="card-text">添加、修改和删除重定向链接</p>
            <a href="/admin/urls" class="btn btn-primary mt-3">
              管理URL <i class="fas fa-arrow-right ms-2"></i>
            </a>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body text-center p-4">
            <i class="fas fa-chart-bar card-icon"></i>
            <h3 class="card-title">访问统计</h3>
            <p class="card-text">查看详细的访问数据和统计分析</p>
            <a href="/admin/stats" class="btn btn-primary mt-3">
              查看统计 <i class="fas fa-arrow-right ms-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 检查是否已登录
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      
      if (!token) {
        // 未登录，重定向到登录页面
        window.location.href = '/admin/login';
      } else {
        // 显示用户名
        if (username) {
          document.getElementById('username').textContent = username;
        }
      }
      
      // 退出登录
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/admin/login';
      });
    });
  </script>
</body>
</html>
